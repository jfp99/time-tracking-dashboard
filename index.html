<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="dashboard">
    <div class="profile-card">
      <div class="profile-info">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile-img">
        <div class="profile-text">
          <p class="report-for">Report for</p>
          <h1 class="profile-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="time-periods">
        <button class="period-btn " data-period="daily">Daily</button>
        <button class="period-btn active" data-period="weekly">Weekly</button>
        <button class="period-btn" data-period="monthly">Monthly</button>
      </div>
    </div>

    <div class="activity-cards" id="activityCards">
      <!-- Cards will be generated by JavaScript -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
