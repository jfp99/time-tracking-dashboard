<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="./css/style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="dashboard">
    <div class="profile-card">
      <div class="profile-info">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile-img">
        <div class="profile-text">
          <p class="report-for">Report for</p>
          <h1 class="profile-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="time-periods">
        <button class="period-btn " data-period="daily">Daily</button>
        <button class="period-btn active" data-period="weekly">Weekly</button>
        <button class="period-btn" data-period="monthly">Monthly</button>
      </div>
    </div>

    <div class="activity-cards" id="activityCards">
      <!-- Cards will be generated by JavaScript -->
    </div>
  </div>

  
</body>
</html>
